name: Build
on:
  push:
    branches:
      - main
      - master


jobs:
  build:
    runs-on: ubuntu-
    env: 
      VITE_DATABASE_URI: ${{ secrets.VITE_DATABASE_URI }}
      ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
      NODE_ENV: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint # Assuming you have a lint script in package.json
      
      - name: Run tests
        run: "echo 'No tests available'" # Replace with your test command if applicable
      
      - name: Build project
        run: npm run build # Assuming you have a build script in package.json

      - name: Run server
        with: 
          working-directory: server
        run: npm install && npm start

      
   


