name: Deploy
on:
  push:
    branches:
      - main
      - master


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint # Assuming you have a lint script in package.json
      
      - name: Run tests
        run: "echo 'No tests available'" # Replace with your test command if applicable
      
      - name: Build project
        run: npm run build # Assuming you have a build script in package.json

      - name: Run server
        run: cd server && npm install && npm start 
      
      

      
   


