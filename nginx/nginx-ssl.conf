# This runs on the EC2 host, handling SSL and routing to Docker containers
server {
    listen 443 ssl;  # Listen for HTTPS traffic
    server_name your-domain.com;  # Your actual domain

    # SSL certificate configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # Forward to Docker frontend container
    location / {
        proxy_pass http://localhost:80;  # Forward to Docker frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Forward to Docker backend container
    location /api {
        proxy_pass http://localhost:4001;  # Forward to Docker backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-domain.com;
    return 301 https://$server_name$request_uri;
}