```nginx
// filepath: d:\SoftwareEngProject\HydroMaze-Admin\docker\nginx\default.conf
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA: if a file isn't found, return index.html so client-side routing works
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API calls to backend service inside Docker network
    # Adjust path and port if your API uses a different base path or port.
    location /api/ {
        proxy_pass http://backend:4001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Also proxy auth endpoints if frontend calls /auth directly
    location /auth/ {
        proxy_pass http://backend:4001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
